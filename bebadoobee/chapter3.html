<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chapter 3</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .interval-container {
      display: none;
      height: 100vh;
      width: 100vw;
      background: black;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #intervalImage {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Polaroid Button Style */
    #polaroidBtn2 {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 9;
      width: 100vw;
      height: 100vh;
      display: none;  /* Initially hidden */
    }
  </style>
</head>
<body>

  <!-- Interval Autoplay Container -->
  <div class="interval-container" id="intervalContainer">
    <img id="intervalImage" src="" alt="Chapter 5 Image">
    <img src="images/polaroid/polaroid2.png" alt="Polaroid 2" id="polaroidBtn2">
  </div>

  <script>
    const intervalContainer = document.getElementById("intervalContainer");
    const intervalImage = document.getElementById("intervalImage");
    const polaroidBtn2 = document.getElementById("polaroidBtn2");

    // Image sources for interval 67-78
    const intervalImages = [];
    for (let i = 67; i <= 78; i++) {
      const paddedId = String(i).padStart(3, '0');
      intervalImages.push(`images/chapter5/${paddedId}risograph.png`);
    }

    let intervalIndex = 0;
    let intervalTimer;

    function showIntervalImage() {
      intervalImage.src = intervalImages[intervalIndex];
      intervalIndex++;
      if (intervalIndex >= intervalImages.length) {
        clearInterval(intervalTimer);
        polaroidBtn2.style.display = "block"; // Show New Button after last image
      }
    }

    function startImageInterval() {
      intervalContainer.style.display = 'flex';
      showIntervalImage();
      intervalTimer = setInterval(showIntervalImage, 180);
    }

    // Start autoplay if 'autoplay=true' parameter is present
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('autoplay') === 'true') {
      startImageInterval();
    }

    // Polaroid Button 2 click event
    polaroidBtn2.addEventListener('click', function () {
      window.location.href = 'chapter4.html?autoplay=true';
    });
  </script>

</body>
</html>
