<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chapter 3 - Horizontal Scroll</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .carousel-container {
      display: flex;
      height: 100vh;
      overflow-x: scroll;
      scroll-behavior: smooth;
      scroll-snap-type: x mandatory;
    }

    .carousel-image {
      flex-shrink: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      scroll-snap-align: start;
    }

    .interval-container {
      display: none;
      height: 100vh;
      width: 100vw;
      background: black;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #intervalImage {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #polaroidBtn {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 9;
      width: 100vw;
      height: 100vh;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Horizontal Scroll Images 42â€“46 -->
  <div class="carousel-container" id="carouselContainer">
    <img src="images/chapter3/042risograph.png" alt="Image 42" class="carousel-image">
    <img src="images/chapter3/043risograph.png" alt="Image 43" class="carousel-image">
    <img src="images/chapter3/044risograph.png" alt="Image 44" class="carousel-image">
    <img src="images/chapter3/045risograph.png" alt="Image 45" class="carousel-image">
    <img src="images/chapter3/046risograph.png" alt="Image 46" class="carousel-image">
  </div>

  <!-- Interval Autoplay Container -->
  <div class="interval-container" id="intervalContainer">
    <img id="intervalImage" src="" alt="Chapter 4 Image">
    <img src="images/polaroid/polaroid1.png" alt="Polaroid" id="polaroidBtn">
  </div>

  <script>
    const scrollContainer = document.getElementById("carouselContainer");
    const intervalContainer = document.getElementById("intervalContainer");
    const intervalImage = document.getElementById("intervalImage");
    const polaroidBtn = document.getElementById("polaroidBtn");

    // Image sources for interval 47-66
    const intervalImages = [];
    for (let i = 47; i <= 66; i++) {
      const paddedId = String(i).padStart(3, '0');
      intervalImages.push(`images/chapter4/${paddedId}risograph.png`);
    }

    let intervalIndex = 0;
    let intervalTimer;

    function showIntervalImage() {
      intervalImage.src = intervalImages[intervalIndex];
      intervalIndex++;
      if (intervalIndex >= intervalImages.length) {
        clearInterval(intervalTimer);
        polaroidBtn.style.display = "block"; // Show Polaroid button after last image
      }
    }

    function startImageInterval() {
      scrollContainer.style.display = 'none';
      intervalContainer.style.display = 'flex';
      showIntervalImage();
      intervalTimer = setInterval(showIntervalImage, 155);
    }

    // Detect end of scroll
    scrollContainer.addEventListener('scroll', () => {
      const maxScrollLeft = scrollContainer.scrollWidth - scrollContainer.clientWidth;
      if (scrollContainer.scrollLeft >= maxScrollLeft - 10) {
        setTimeout(startImageInterval, 100);
      }
    });

    // Polaroid Button click event
    polaroidBtn.addEventListener('click', function () {
      console.log('Polaroid Button Clicked');
      // Add the interval for showing new images after Polaroid button click
      const polaroidImages = [];
      for (let i = 67; i <= 78; i++) {
        const paddedId = String(i).padStart(3, '0');
        polaroidImages.push(`images/chapter5/${paddedId}risograph.png`);
      }

      let polaroidIndex = 0;

      // Function to show polaroid images on button click
      function showPolaroidImage() {
        if (polaroidIndex === 0) {
          polaroidBtn.style.display = "none"; // Hide Polaroid button as image 67 appears
        }
        intervalImage.src = polaroidImages[polaroidIndex];
        polaroidIndex++;
        if (polaroidIndex >= polaroidImages.length) {
          clearInterval(intervalTimer);
        }
      }

      function startPolaroidInterval() {
        intervalContainer.style.display = "flex";
        intervalTimer = setInterval(showPolaroidImage, 155); // Adjust interval time if needed
      }

      startPolaroidInterval(); // Start polaroid interval on button click
    });
  </script>

</body>
</html>
