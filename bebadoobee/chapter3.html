<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Chapter 3</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .interval-container {
      display: none;
      height: 100vh;
      width: 100vw;
      background: black;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #intervalImage {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #polaroidBtn2 {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 9;
      width: 100vw;
      height: 100vh;
      display: none;
      object-fit: cover;
    }

    #blackOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }
  </style>
</head>

<body>
  <div id="blackOverlay"></div>

  <div class="interval-container" id="intervalContainer">
    <img id="intervalImage" src="" alt="Chapter 5 Image">
    <img src="images/polaroid/polaroid2.png" alt="Polaroid 2" id="polaroidBtn2">
  </div>

  <script>
    let audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let buffer = null;
    let source = null;

    // Load and decode
    fetch('audio/disappearchapter3.wav')
      .then(response => response.arrayBuffer())
      .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
      .then(decodedBuffer => {
        buffer = decodedBuffer;
        console.log('Audio loaded. Duration: ' + buffer.duration + 's');
      });

    // Play audio on first user interaction
    document.body.addEventListener('click', function startAudio() {
      if (!buffer) {
        console.log('Buffer still loading...');
        return;
      }

      if (source) {
        console.log('Already playing.');
        return;
      }

      source = audioContext.createBufferSource();
      source.buffer = buffer;
      source.loop = true;
      source.loopStart = 0; // Ensure it starts from sample 0
      source.loopEnd = buffer.duration; // Ensure it loops exactly to end of buffer

      source.connect(audioContext.destination);
      source.start(0);

      document.body.removeEventListener('click', startAudio);
      console.log('Audio started with loopStart 0 and loopEnd ' + buffer.duration);
    });

    const intervalContainer = document.getElementById("intervalContainer");
    const intervalImage = document.getElementById("intervalImage");
    const polaroidBtn2 = document.getElementById("polaroidBtn2");

    const intervalImages = [];
    for (let i = 67; i <= 78; i++) {
      const paddedId = String(i).padStart(3, '0');
      intervalImages.push(`images/chapter5/${paddedId}risograph.png`);
    }

    let intervalIndex = 0;
    let intervalTimer;

    function showIntervalImage() {
      intervalImage.src = intervalImages[intervalIndex];
      intervalIndex++;
      if (intervalIndex >= intervalImages.length) {
        clearInterval(intervalTimer);
        polaroidBtn2.style.display = "block";
      }
    }

    function startImageInterval() {
      intervalContainer.style.display = 'flex';
      showIntervalImage();
      intervalTimer = setInterval(showIntervalImage, 180);
    }

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('autoplay') === 'true') {
      startImageInterval();
    }

    polaroidBtn2.addEventListener('click', function () {
      window.location.href = 'chapter4.html?autoplay=true';
    });

    // remove cinematic overlay after fade
    window.addEventListener("load", () => {
      const overlay = document.getElementById("blackOverlay");
      setTimeout(() => {
        overlay.remove();
      }, 2000);
    });
  </script>
</body>

</html>
