<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Chapter 5</title>

  <style>
    body {
      margin: 0;
      background: black;
    }

    .image-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .image-container img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transition: opacity 1s ease-out; /* Fade transition */
    }

    #blackOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }
  </style>
</head>

<body>
  <div id="blackOverlay"></div>

  <div class="image-container">
    <img id="image-display" src="images/chapter12/116risograph.png" alt="Sequence" />
  </div>

  <script>
  let audioContext = new (window.AudioContext || window.webkitAudioContext)();
  let buffer = null, source = null;

  function startPlayback() {
    if (!buffer || source) return;
    source = audioContext.createBufferSource();
    source.buffer = buffer;
    source.loop = true;
    source.loopStart = 0;
    source.loopEnd = buffer.duration;
    source.connect(audioContext.destination);
    audioContext.resume().then(() => source.start(0));
    console.log('Chapter 5 audio started.');
  }

  // 1) load & decode
  fetch('audio/disappearchapter5.wav')
    .then(r => r.arrayBuffer())
    .then(a => audioContext.decodeAudioData(a))
    .then(decoded => {
      buffer = decoded;
      console.log('Audio loaded. Duration: ' + buffer.duration + 's');

      // 2) if we came from Chapter 4â€™s button, autoplay now
      if (sessionStorage.getItem('playChapter5Audio') === 'true') {
        sessionStorage.removeItem('playChapter5Audio');
        startPlayback();
      }
    });

  // 3) fallback: manual start on click
  document.body.addEventListener('click', () => {
    startPlayback();

      if (source) {
        console.log('Already playing.');
        return;
      }

      source = audioContext.createBufferSource();
      source.buffer = buffer;

      source.connect(audioContext.destination);
      source.start(0);

      document.body.removeEventListener('click', startAudio);
      console.log('Audio started with loopStart 0 and loopEnd ' + buffer.duration);
    });

    const imageElement = document.getElementById("image-display");

    let currentImageIndex = 116;
    const firstMax = 169;

    let intervalTime = 300;
    const speedUpRate = 20;
    const minInterval = 80;

    function playFirstSequence() {
      currentImageIndex++;
      imageElement.src = `images/chapter12/${currentImageIndex}risograph.png`;

      if (currentImageIndex < firstMax) {
        if (intervalTime > minInterval) {
          intervalTime -= speedUpRate;
        }
        setTimeout(playFirstSequence, intervalTime);
      } else {
        setTimeout(transitionToSecondSequence, 500); 
      }
    }

    let secondImageIndex = 169;
    const secondMax = 203;
    const secondInterval = 160;

    function transitionToSecondSequence() {
      imageElement.style.opacity = 0;
      setTimeout(playSecondSequence, 1000); // wait for the fade out to finish
    }

    function playSecondSequence() {
      imageElement.style.opacity = 1;
      
      secondImageIndex++;
      if (secondImageIndex > secondMax) return;

      const secondImagePath = `images/chapter14/${secondImageIndex}risograph.png`;
      imageElement.src = secondImagePath;
      console.log(`Showing: ${secondImagePath}`);

      setTimeout(playSecondSequence, secondInterval);
    }

    setTimeout(playFirstSequence, intervalTime);

    window.addEventListener("load", () => {
      const overlay = document.getElementById("blackOverlay");
      setTimeout(() => {
        overlay.remove();
      }, 2000);
    });
  </script>
</body>

</html>
