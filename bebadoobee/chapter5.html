<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Chapter 5</title>

  <style>
    body {
      margin: 0;
      background: black;
    }

    .image-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .image-container img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transition: opacity 1s ease-out; /* Fade transition */
    }

    #startOverBtn {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        background-color: white;
        color: black;
        border: none;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        display: none;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        transition: background 0.3s, transform 0.3s;
    }

    #startOverBtn:hover {
        background-color: #ddd;
        transform: translateX(-50%) scale(1.05);
    }

    #blackOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }
  </style>
</head>

<body>
  <div id="blackOverlay"></div>

  <div class="image-container">
    <img id="image-display" src="images/chapter12/116risograph.png" alt="Sequence" />
    <button id="startOverBtn">Start Over</button>
  </div>

  <script>
    let audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let buffer = null;
    let source = null;

    fetch('audio/disappearchapter5.wav')
      .then(response => response.arrayBuffer())
      .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
      .then(decodedBuffer => {
        buffer = decodedBuffer;
        console.log('Audio loaded. Duration: ' + buffer.duration + 's');
      });

    document.body.addEventListener('click', function startAudio() {
      if (!buffer) {
        console.log('Buffer still loading...');
        return;
      }

      if (source) {
        console.log('Already playing.');
        return;
      }

      source = audioContext.createBufferSource();
      source.buffer = buffer;

      source.connect(audioContext.destination);
      source.start(0);

      document.body.removeEventListener('click', startAudio);
      console.log('Audio started with loopStart 0 and loopEnd ' + buffer.duration);
    });

    const imageElement = document.getElementById("image-display");

    let currentImageIndex = 116;
    const firstMax = 169;

    let intervalTime = 300;
    const speedUpRate = 20;
    const minInterval = 80;

    function playFirstSequence() {
      currentImageIndex++;
      imageElement.src = `images/chapter12/${currentImageIndex}risograph.png`;

      if (currentImageIndex < firstMax) {
        if (intervalTime > minInterval) {
          intervalTime -= speedUpRate;
        }
        setTimeout(playFirstSequence, intervalTime);
      } else {
        setTimeout(transitionToSecondSequence, 500); 
      }
    }

    let secondImageIndex = 169;
    const secondMax = 203;
    const secondInterval = 160;

    function transitionToSecondSequence() {
      imageElement.style.opacity = 0;
      setTimeout(playSecondSequence, 1000); // wait for the fade out to finish
    }

    function playSecondSequence() {
      imageElement.style.opacity = 1;
      
      secondImageIndex++;
      if (secondImageIndex > secondMax) return;

      const secondImagePath = `images/chapter14/${secondImageIndex}risograph.png`;
      imageElement.src = secondImagePath;
      console.log(`Showing: ${secondImagePath}`);

      setTimeout(playSecondSequence, secondInterval);
    }

    setTimeout(playFirstSequence, intervalTime);

    window.addEventListener("load", () => {
      const overlay = document.getElementById("blackOverlay");
      setTimeout(() => {
        overlay.remove();
      }, 2000);
    });
  </script>
</body>

</html>
