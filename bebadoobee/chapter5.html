<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chapter 5</title>
  <style>
    body {
      margin: 0;
      background: black;
    }
    .image-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .image-container img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img id="image-display" src="images/chapter12/116risograph.png" alt="Sequence" />
  </div>

  <script>
    const imageElement = document.getElementById("image-display");
  
    // First sequence: 116–169
    let currentImageIndex = 116;
    
    const firstMax = 169;

    let intervalTime = 300;        // Faster starting point
    const speedUpRate = 20;        // Smaller change = smoother ramp-up
    const minInterval = 80;  
  
    function playFirstSequence() {
      currentImageIndex++;
      imageElement.src = `images/chapter12/${currentImageIndex}risograph.png`;
  
      if (currentImageIndex < firstMax) {
        if (intervalTime > minInterval) {
          intervalTime -= speedUpRate;
        }
        setTimeout(playFirstSequence, intervalTime);
      } else {
        // When the first sequence ends, trigger second
        setTimeout(playSecondSequence, 500);
      }
    }
  
    // Second sequence: 170–203
    let secondImageIndex = 169; // Set to 169 so it starts at 170
    const secondMax = 203;
    const secondInterval = 160;
  
    function playSecondSequence() {
      secondImageIndex++;
      if (secondImageIndex > secondMax) return;
  
      const secondImagePath = `images/chapter14/${secondImageIndex}risograph.png`;
      imageElement.src = secondImagePath;
      console.log(`Showing: ${secondImagePath}`);
  
      setTimeout(playSecondSequence, secondInterval);
    }
  
    // Start the first sequence
    setTimeout(playFirstSequence, intervalTime);
  </script>
  

</body>
</html>
