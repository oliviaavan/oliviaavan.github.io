<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <title>Chapter 5</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    .scroll-container {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: scroll;
    }

    .image-container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #intervalImage {
      width: auto;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>
<body>

  <div class="scroll-container" id="scrollContainer">
    <div class="image-container">
      <img id="intervalImage" src="" alt="Chapter 5 Image">
    </div>
  </div>

  <script>
    const intervalImage = document.getElementById("intervalImage");

    // Define your image sequence
    const intervalImages = [];
    for (let i = 116; i <= 169; i++) {
      const paddedId = String(i).padStart(3, '0');
      intervalImages.push(`images/chapter12/${paddedId}risograph.png`);
    }

    let imageIndex = 0;
    let intervalTimer;

    function showIntervalImage() {
      if (imageIndex < intervalImages.length) {
        // Fade out the current image before changing it
        intervalImage.style.opacity = 0;

        setTimeout(() => {
          console.log('Loading image: ', intervalImages[imageIndex]); // Debugging
          intervalImage.src = intervalImages[imageIndex];
          intervalImage.onload = () => {
            intervalImage.style.opacity = 1; // Fade in the new image
          };
        }, 500); // Fade duration before changing image
        imageIndex++;
      } else {
        clearInterval(intervalTimer); // Stop when all images are shown
      }
    }

    function startImageInterval() {
      showIntervalImage(); // Show first image immediately
      intervalTimer = setInterval(showIntervalImage, 155); // Change images every 155ms
    }

    startImageInterval(); // Start the image interval on page load
  </script>

</body>
</html>
