<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chapter Carousel</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      background: #000;
    }

    .carousel-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #carousel {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .control-btn {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.8);
      color: #000;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
      z-index: 10;
      display: none; /* hidden by default */
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 1);
    }
  </style>

</head>

<body>

  <div class="carousel-container">
    <img id="carousel" src="" alt="Carousel Image">
    <button id="continueBtn" class="control-btn">Leave the train station</button>
  </div>

  <script>
    const images = [];
    for (let i = 1; i <= 33; i++) {
      const paddedId = String(i).padStart(3, '0');
      images.push({ id: paddedId, alt: `Image ${i}` });
    }

    const carousel = document.getElementById("carousel");
    const continueBtn = document.getElementById("continueBtn");

    let currentIndex = 0;
    let autoplayInterval = null;
    let loopInterval = null;

    function showImage(index) {
      const image = images[index];
      carousel.src = `images/chapter1/${image.id}risograph.png`;
      carousel.alt = image.alt;
    }

    function nextImage() {
      currentIndex++;
      if (currentIndex === 27) {
        stopAutoplay();
        continueBtn.style.display = "block";
      } else if (currentIndex < images.length) {
        showImage(currentIndex);
      }
    }

    function startAutoplay() {
      autoplayInterval = setInterval(nextImage, 155);
    }

    function stopAutoplay() {
      clearInterval(autoplayInterval);
      autoplayInterval = null;
    }

    function loopChapter2() {
      let loopCount = 0;
      currentIndex = 27; //Chapter 2 start
      
      loopInterval = setInterval(() => {
        if (loopCount < 20) { 
          showImage(currentIndex);
          currentIndex = (currentIndex - 1 + 1) % 6 + 27;
          loopCount++;
        } else {
          clearInterval(loopInterval);
          moveToChapter3();
        }
      }, 155);
    }

    function moveToChapter3() {
      window.location.href = "chapter3.html";
    }


    showImage(currentIndex);
    startAutoplay();

    // Continue to Chapter 2 on button click
    continueBtn.addEventListener("click", () => {
      continueBtn.style.display = "none";
      startAutoplay();
      loopChapter2();
    });
  </script>
  
</body>

</html>
