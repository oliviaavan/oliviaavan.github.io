<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

  <title>Chapter 4</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    .interval-container {
      display: none;
      height: 100vh;
      width: 100vw;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #intervalImage {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #finalBtn {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 9;
      width: 100vw;
      height: 100vh;
      display: none;
    }
  </style>
</head>
<body>

  <div class="interval-container" id="intervalContainer">
    <img id="intervalImage" src="" alt="Chapter 4 Image">
    <img src="images/polaroid/polaroid3.png" alt="Final Button" id="finalBtn">
  </div>

  <script>
    const intervalContainer = document.getElementById("intervalContainer");
    const intervalImage = document.getElementById("intervalImage");
    const finalBtn = document.getElementById("finalBtn");

    const intervalImages = [];
    for (let i = 79; i <= 95; i++) {
      const paddedId = String(i).padStart(3, '0');
      intervalImages.push(`images/chapter7/${paddedId}risograph.png`);
    }

    let intervalIndex = 0;
    let intervalTimer;

    function showIntervalImage() {
      intervalImage.src = intervalImages[intervalIndex];
      intervalIndex++;
      if (intervalIndex >= intervalImages.length) {
        clearInterval(intervalTimer);
        finalBtn.style.display = "block"; // show final button
      }
    }

    function startImageInterval() {
      intervalContainer.style.display = 'flex';
      showIntervalImage();
      intervalTimer = setInterval(showIntervalImage, 250);
    }

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('autoplay') === 'true') {
      startImageInterval();
    }

    finalBtn.addEventListener('click', function () {
      alert("End of Chapter 4!");
      // or route somewhere else
    });
  </script>

</body>
</html>
