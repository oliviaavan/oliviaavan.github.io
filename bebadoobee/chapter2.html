<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

  <title>Chapter 2</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    .scroll-container {
      display: flex;
      height: 100vh;
      overflow-x: scroll;
      scroll-behavior: smooth;
    }

    .scroll-image {
      flex-shrink: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    .interval-container {
      display: none;
      height: 100vh;
      width: 100vw;
      background: black;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #intervalImage {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #polaroidBtn {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 9;
      width: 100vw;
      height: 100vh;
      display: none;
    }

    #blackOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }
  </style>
</head>

<body>
  <div id="blackOverlay"></div>

  <div class="scroll-container" id="scrollContainer">
    <img src="images/chapter3/042risograph.png" alt="Image 42" class="scroll-image">
    <img src="images/chapter3/043risograph.png" alt="Image 43" class="scroll-image">
    <img src="images/chapter3/044risograph.png" alt="Image 44" class="scroll-image">
    <img src="images/chapter3/045risograph.png" alt="Image 45" class="scroll-image">
    <img src="images/chapter3/046risograph.png" alt="Image 46" class="scroll-image">
  </div>

  <!-- autoplay container -->
  <div class="interval-container" id="intervalContainer">
    <img id="intervalImage" src="" alt="Chapter 4 Image">
    <img src="images/polaroid/polaroid1.png" alt="Polaroid" id="polaroidBtn">
  </div>

  <script>
    let audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let buffer = null;
    let source = null;

    fetch('audio/disappearchapter2.wav')
      .then(response => response.arrayBuffer())
      .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
      .then(decodedBuffer => {
        buffer = decodedBuffer;
        console.log('Audio loaded. Duration: ' + buffer.duration + 's');
      });

    document.body.addEventListener('click', function startAudio() {
      if (!buffer) {
        console.log('Buffer still loading...');
        return;
      }

      if (source) {
        console.log('Already playing.');
        return;
      }

      source = audioContext.createBufferSource();
      source.buffer = buffer;
      source.loop = true;
      source.loopStart = 0;
      source.loopEnd = buffer.duration; 

      source.connect(audioContext.destination);
      source.start(0);

      document.body.removeEventListener('click', startAudio);
      console.log('Audio started with loopStart 0 and loopEnd ' + buffer.duration);
    });

    const scrollContainer = document.getElementById("scrollContainer");
    const intervalContainer = document.getElementById("intervalContainer");
    const intervalImage = document.getElementById("intervalImage");
    const polaroidBtn = document.getElementById("polaroidBtn");

    const intervalImages = [];
    for (let i = 47; i <= 66; i++) {
      const paddedId = String(i).padStart(3, '0');
      intervalImages.push(`images/chapter4/${paddedId}risograph.png`);
    }

    let intervalIndex = 0;
    let intervalTimer;

    function showIntervalImage() {
      intervalImage.src = intervalImages[intervalIndex];
      intervalIndex++;
      if (intervalIndex >= intervalImages.length) {
        clearInterval(intervalTimer);
        polaroidBtn.style.display = "block"; // shows button after last frame
      }
    }

    function startImageInterval() {
      scrollContainer.style.display = 'none';
      intervalContainer.style.display = 'flex';
      
      intervalImage.src = intervalImages[intervalIndex];
      intervalIndex++;
      intervalTimer = setInterval(showIntervalImage, 155);
    }

    scrollContainer.addEventListener('scroll', () => {
      const maxScrollLeft = scrollContainer.scrollWidth - scrollContainer.clientWidth;
      if (scrollContainer.scrollLeft >= maxScrollLeft - 10) {
        setTimeout(startImageInterval, 100);
      }
    });

    polaroidBtn.addEventListener('click', function () {
      window.location.href = 'chapter3.html?autoplay=true';
    });

    // remove overlay after fade in
    window.addEventListener("load", () => {
      const overlay = document.getElementById("blackOverlay");
      setTimeout(() => {
        overlay.remove();
      }, 2000);
    });
  </script>
</body>

</html>
