<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

  <title>Chapter 2</title>

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    .scroll-container {
      display: flex;
      height: 100vh;
      overflow-x: scroll;
      scroll-behavior: smooth;
    }

    .scroll-image {
      flex-shrink: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    .interval-container {
      position: relative;
      display: none;
      height: 100vh;
      width: 100vw;
      background: black;
      justify-content: center;
      align-items: center;
    }

    #intervalImage {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #polaroidBtn {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 999;
      width: 100vw;
      height: 100vh;
      display: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="scroll-container" id="scrollContainer">
    <img src="images/chapter3/042risograph.png" alt="Image 42" class="scroll-image">
    <img src="images/chapter3/043risograph.png" alt="Image 43" class="scroll-image">
    <img src="images/chapter3/044risograph.png" alt="Image 44" class="scroll-image">
    <img src="images/chapter3/045risograph.png" alt="Image 45" class="scroll-image">
    <img src="images/chapter3/046risograph.png" alt="Image 46" class="scroll-image">
  </div>

  <div class="interval-container" id="intervalContainer">
    <img id="intervalImage" src="" alt="Chapter 4 Image">
    <img src="images/polaroid/polaroid1.png" alt="Continue" id="polaroidBtn">
  </div>

  <script>
    let audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let buffer = null;
    let source = null;

    function startPlayback() {
      if (!buffer || source) return;
      source = audioContext.createBufferSource();
      source.buffer = buffer;
      source.loop = true;
      source.connect(audioContext.destination);
      audioContext.resume().then(() => source.start(0));
    }

    fetch('audio/disappearchapter2.wav')
      .then(r => r.arrayBuffer())
      .then(a => audioContext.decodeAudioData(a))
      .then(decoded => {
        buffer = decoded;
        if (sessionStorage.getItem('playChapter2Audio') === 'true') {
          sessionStorage.removeItem('playChapter2Audio');
          startPlayback();
        }
      });

    document.body.addEventListener('click', function oneTimePlay() {
      startPlayback();
      if (source) document.body.removeEventListener('click', oneTimePlay);
    });

    const scrollContainer   = document.getElementById('scrollContainer');
    const intervalContainer = document.getElementById('intervalContainer');
    const intervalImage     = document.getElementById('intervalImage');
    const polaroidBtn       = document.getElementById('polaroidBtn');

    const intervalImages = [];
    for (let i = 47; i <= 66; i++) {
      intervalImages.push(`images/chapter4/${String(i).padStart(3,'0')}risograph.png`);
    }

    let intervalIndex = 0;
    let intervalTimer = null;

    function showIntervalImage() {
      if (intervalIndex < intervalImages.length) {
        intervalImage.src = intervalImages[intervalIndex++];
      } else {
        clearInterval(intervalTimer);
        polaroidBtn.style.display = 'block';
      }
    }

    function startImageInterval() {
      scrollContainer.style.display   = 'none';
      intervalContainer.style.display = 'flex';
      intervalIndex = 0;
      showIntervalImage(); 
      intervalTimer = setInterval(showIntervalImage, 180);
    }

    scrollContainer.addEventListener('scroll', () => {
      const maxScrollLeft = scrollContainer.scrollWidth - scrollContainer.clientWidth;
      if (scrollContainer.scrollLeft >= maxScrollLeft - 10) {
        setTimeout(startImageInterval, 100);
      }
    });

    polaroidBtn.addEventListener('click', () => {
      sessionStorage.setItem('playChapter3Audio', 'true');
      window.location.href = 'chapter3.html';
    });
  </script>
</body>

</html>
